<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GTICS F - Estadísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{principal.html :: menu}"></div>
<div class="container mt-5">
    <h2>Estadísticas - sitios</h2>
    <table class="table table-sm">
        <tr>
            <th>Sitio</th>
            <th>Cantidad de intervenciones</th>
        </tr>
        <tr th:each="ticketPorSitio, info: ${listaTicketsPorSitio}">
            <td th:text="${ticketPorSitio.getSitio()}"></td>
            <td th:text="${ticketPorSitio.getCantidadTicket()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
