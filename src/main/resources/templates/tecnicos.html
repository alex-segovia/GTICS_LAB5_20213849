<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de técnicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{principal.html :: menu}"></div>
    <div class="container mt-5">
        <h2>Lista Técnicos</h2>
        <a th:href="@{/crear}" class="btn btn-primary mt-3 mb-3">Nuevo Técnico</a>
        <table class="table table-sm">
            <tr>
                <th>#</th>
                <th>Nombre y Apellido</th>
                <th>DNI</th>
                <th>Teléfono</th>
                <th>Edad</th>
                <th></th>
            </tr>
            <tr th:each="tecnico, info: ${listaTecnicos}">
                <td th:text="${info.index+1}"></td>
                <td th:text="${tecnico.getFirstName()+' '+tecnico.getLastName()}"></td>
                <td th:text="${tecnico.getDni()}"></td>
                <td th:text="${tecnico.getPhone()}"></td>
                <td th:text="${tecnico.getAge()}"></td>
                <td><a class="btn btn-primary" th:href="@{'/editar?id='+${tecnico.getId()}}">Editar</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
