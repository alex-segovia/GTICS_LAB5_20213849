<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${tipo=='crear'?'Crear técnico':'Editar técnico'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4" th:text="${tipo=='crear'?'Crear técnico':'Editar técnico'}"></h2>
        <form method="post" th:action="@{'/guardar'}" th:object="${technician}">
            <input name="tipo" th:value="${tipo}" type="hidden">
            <input th:field="*{id}" type="hidden">
            <div class="form-group mb-4">
                <label>Nombre</label>
                <input th:field="*{firstName}" type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>
            <div class="form-group mb-4">
                <label>Apellido</label>
                <input th:field="*{lastName}" type="text" class="form-control" th:classappend="${#fields.hasErrors('lastName')?'is-invalid':''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>
            <div class="form-group mb-4">
                <label>DNI</label>
                <input th:field="*{dni}" type="text" class="form-control" th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
            </div>
            <div class="form-group mb-4">
                <label>Teléfono</label>
                <input th:field="*{phone}" type="text" class="form-control" th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
            </div>
            <div class="form-group mb-4">
                <label>Edad</label>
                <input th:field="*{age}" type="text" class="form-control" th:classappend="${#fields.hasErrors('age')?'is-invalid':''}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
            </div>
            <a th:href="@{'/tecnicos'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary" th:text="${tipo=='crear'?'Guardar':'Actualizar'}"></button>
        </form>
    </div>
</body>
</html>
